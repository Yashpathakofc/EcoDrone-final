<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation System</h1>
        <form action="/predict" method="post">
            <label for="N">Nitrogen (N):</label>
            <input type="number" id="N" name="N" required>
            
            <label for="P">Phosphorus (P):</label>
            <input type="number" id="P" name="P" required>
            
            <label for="K">Potassium (K):</label>
            <input type="number" id="K" name="K" required>
            
            <label for="temperature">Temperature:</label>
            <input type="number" step="0.01" id="temperature" name="temperature" required>
            
            <label for="humidity">Humidity:</label>
            <input type="number" step="0.01" id="humidity" name="humidity" required>
            
            <label for="ph">pH:</label>
            <input type="number" step="0.01" id="ph" name="ph" required>
            
            <label for="rainfall">Rainfall:</label>
            <input type="number" id="rainfall" name="rainfall" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
